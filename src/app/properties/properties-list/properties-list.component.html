<div class="text-center my-8">
  <h2 class="text-2xl font-semibold text-gray-800">Our Latest Properties</h2>
</div>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 px-10 mx-24">
  <div *ngFor="let item of properties.slice(0, 6)" class="bg-white rounded-lg overflow-hidden shadow-md">
    <app-properties-card [property]="item"></app-properties-card>
   
  </div>
  <ion-button color="primary" routerLink="/properties">
    View All
  </ion-button>
</div>
